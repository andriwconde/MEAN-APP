<form [formGroup]="myForm" (ngSubmit)="register()" class="m-2  d-flex justify-content-center">
    <div class=" px-2 py-3  rounded">
        <div class="px-2 py-3 boxx rounded">
            <div>
                <div  class="d-flex justify-content-between">
                    <label for="name" class="m-2">name</label>
                    <input type="text" formControlName="name" class="m-2 col-7">
                </div>
                <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty">
                    <p *ngIf="myForm.get('name')?.hasError('required')">
                        el campo es obligatorio
                    </p>
                    <p *ngIf="myForm.get('')?.hasError('')">
                        name
                    </p>
                </div>
                <div class="d-flex justify-content-between">
                    <label for="email" class="m-2">email</label>
                    <input type="email" formControlName="email" class="m-2 col-7">
                </div>
                <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
                    <p *ngIf="myForm.get('email')?.hasError('required')">
                        el campo es obligatorio
                    </p>
                    <p *ngIf="myForm.get('')?.hasError('')">
                        
                    </p>
                </div>
                <div class="d-flex justify-content-between">
                    <label for="password" class="m-2">password</label>
                    <input type="password" formControlName="password" class="m-2 col-7">
                </div>
                <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
                    <p *ngIf="myForm.get('password')?.hasError('required')">
                        el campo es obligatorio
                    </p>
                    <p *ngIf="myForm.get('password')?.hasError('minlength')">
                        debe tener al menos 6 cracteres
                    </p>
                </div>
            </div>
            <div  class="d-flex justify-content-end mt-2">
                <input type="submit" value="Register" [disabled]="myForm.invalid" class="btn btn-primary">
            </div>
        </div>

            <div *ngIf="response&&response.name&&response.email" class="bg-success p-2 rounded d-flex justify-content-center">
                <p class="text-white my-auto">Su usuario ha sido creado exitosamente</p>
            </div>
            <div *ngIf="response&&response.errors&&response.errors.name" class="bg-danger p-2 rounded d-flex justify-content-center">
                <p  class="text-white my-auto">{{response.errors.name.message}}</p>
            </div>
            <div *ngIf="response&&response.errors&&response.errors.email" class="bg-danger p-2 rounded d-flex justify-content-center">
                <p  class="text-white my-auto">{{response.errors.email.message}}</p>
            </div>
            <div *ngIf="response&&response.errors&&response.errors.password" class="bg-danger p-2 rounded d-flex justify-content-center">
                <p  class="text-white my-auto">{{response.errors.password.message}}</p>
            </div>
    </div>       
</form>
